{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<link rel="apple-touch-icon" sizes="57x57" href="{% static 'apple-icon-57x57.png' %}">
		<link rel="apple-touch-icon" sizes="60x60" href="{% static 'apple-icon-60x60.png' %}">
		<link rel="apple-touch-icon" sizes="72x72" href="{% static 'apple-icon-72x72.png' %}">
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'apple-icon-76x76.png' %}">
		<link rel="apple-touch-icon" sizes="114x114" href="{% static 'apple-icon-114x114.png' %}">
		<link rel="apple-touch-icon" sizes="120x120" href="{% static 'apple-icon-120x120.png' %}">
		<link rel="apple-touch-icon" sizes="144x144" href="{% static 'apple-icon-144x144.png' %}">
		<link rel="apple-touch-icon" sizes="152x152" href="{% static 'apple-icon-152x152.png' %}">
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-icon-180x180.png' %}">
		<link rel="icon" type="image/png" sizes="192x192"  href="{% static 'android-icon-192x192.png' %}">
		<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
		<link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon-96x96.png' %}">
		<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
		<meta name="msapplication-TileImage" content="{% static 'ms-icon-144x144.png' %}">

		<title>{% block 'title' %}{% endblock %}</title>

		<link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap3/bootstrap-table/bootstrap-table.css' %}" rel="stylesheet">
		<link href="{% static 'bootstrap3/css/starter-template.css' %}" rel="stylesheet">
		<link href="{% static 'css/rickshaw.min.css' %}" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'bootstrap3/js/ie10-viewport-bug-workaround.js' %}"></script>
		<script src="{% static 'vendor/d3.min.js' %}"></script>
		<script src="{% static 'vendor/d3.layout.min.js' %}"></script>
		<script src="{% static 'vendor/rickshaw.min.js' %}"></script>
		<script src="{% static 'vendor/moment-with-locales.min.js' %}"></script>
		<script src="{% static 'bootstrap3/bootstrap-table/bootstrap-table-all.min.js' %}"></script>
		<script>
			{% block 'page_script' %}{% endblock %}
		</script>
		{% block 'additional_head' %}{% endblock %}
		<style>
			.tooltip-inner {
				white-space:pre;
				max-width:none;
			}
		</style>		
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'pr_home' %}">Purple Robot</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav pull-right">
						{% if user.is_authenticated %}
							<li id="header_export">
								<a href="{% url 'pr_home' %}" data-toggle="tooltip" data-placement="bottom" title="Home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
							</li>
						{% endif %}
						<li id="header_stats">
							<a href="{% url 'pr_status' %}" data-toggle="tooltip" data-placement="bottom" title="Server Status"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span></a>
						</li>
						{% if user.is_authenticated %}
							<li id="header_export">
								<a href="{% url 'create_export_job' %}" data-toggle="tooltip" data-placement="bottom" title="Export Data"><span class="glyphicon glyphicon-save-file" aria-hidden="true"></span></a>
							</li>
							<li id="header_logout">
								<a href="{% url 'admin:logout' %}" data-toggle="tooltip" data-placement="bottom" title="Logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></a>
							</li>
						{% endif %}
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<script>
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip()
			})
		</script>		
		<div class="container">
			{% block 'content' %}
			{% endblock %}
		</div>
	</body>
</html>
